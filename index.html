<!DOCTYPE html>
<html lang="en">

    <title>치사율 계산기</title>
</head>
<body>
    <div class="MainContainer">
        <div class="titleDiv">
            <h1 class="maintitle">치사율 계산기</h1>

            <input type="text" class="TextinputConfirmer" placeholder="확진자 수 입력">

            <button onclick="showSum()" class="showresult">치사율 보기</button>

        <div>
            <a href="https://www.worldometers.info/coronavirus/" class="Live" target="_blank">coronavirus live site</a>

    </div>
